<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Number Field</h1>
        <label for="">Quantity (between 1 and 5): </label>
        <input type="text">
        <button>Submit</button>
        <h1>Numeric Steps</h1>
        <label for="">Quantity: </label>
        <input type="number">
        <button>Submit</button>
        <h1>Data Field</h1>
        <label for="">Birthday: </label>
        <input type="text">
        <button>Submit</button>
        <h1>Email Field</h1>
        <label for="">Enter your email: </label>
        <input type="text">
        <button>Submit</button>
        <h1>Text Field</h1>
        <p>First name:</p>
        <input type="text">
        <p>Last name:</p>
        <input type="text">
        <br>
        <button>Submit</button>
        <h1>Password Field</h1>
        <p>Username:</p>
        <input type="text">
        <p>Password:</p>
        <input type="text">
        <br>
        <button>Submit</button>
        <h1>Radio Buttons</h1>
        <input type="radio" name = "gender"> Male
        <br>
        <input type="radio" name="gender"> Female
        <br>
        <input type="radio" name="gender"> Other
        
    </div>
</body>
 
</html>
